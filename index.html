<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nosso Amor</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Arial", sans-serif;
        background: #fafafa;
        color: #333;
      }
      header {
        background: linear-gradient(135deg, #dc143c, #f08080);
        color: #fff;
        padding: 60px 20px;
        text-align: center;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      }
      header h1 {
        margin: 0;
        font-size: 3em;
        font-weight: bold;
      }
      header p {
        margin-top: 10px;
        font-size: 1.3em;
      }

      .main-gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 40px 20px;
      }
      .stack {
        width: 55%;
        max-width: 300px;
        margin: 40px;
        transition: transform 0.25s ease;
      }
      .stack:hover {
        transform: rotate(5deg);
      }
      .stack:hover .card:before {
        transform: translateY(-2%) rotate(-4deg);
      }
      .stack:hover .card:after {
        transform: translateY(2%) rotate(4deg);
      }
      .card {
        aspect-ratio: 3 / 2;
        border: 4px solid #000;
        background-color: #fff;
        position: relative;
        transition: 0.15s ease;
        cursor: pointer;
        padding: 5% 5% 15% 5%;
      }
      .card:before,
      .card:after {
        content: "";
        display: block;
        position: absolute;
        height: 100%;
        width: 100%;
        border: 4px solid #000;
        background-color: #fff;
        transform-origin: center center;
        z-index: -1;
        transition: 0.15s ease;
        top: 0;
        left: 0;
      }
      .card:before {
        transform: translateY(-2%) rotate(-6deg);
      }
      .card:after {
        transform: translateY(2%) rotate(6deg);
      }
      .image {
        width: 100%;
        border: 4px solid #000;
        background-color: #eee;
        aspect-ratio: 1 / 1;
        position: relative;
        background-size: cover;
        background-position: top;
      }
      #imagem2{
        width: 100%;
        border: 4px solid #000;
        background-color: #eee;
        aspect-ratio: 1 / 1;
        position: relative;
        background-size: cover;
        background-position: center;
      }
      .date {
        margin-top: 10px;
        text-align: center;
        font-size: 1.2em;
        font-family: "Comic Sans MS", cursive, sans-serif;
        color: #555;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Nosso Amor</h1>
      <p>Uma jornada inesquec√≠vel juntos</p>
      <p>Monique + Vinicius</p>
    </header>
    </p>
    <section class="main-gallery">
      <div class="stack">
        <div class="card">
          <div
            class="image"
            style="background-image: url('/img/img1.jpeg')"
          ></div>
          <div class="date">01/01/2025</div>
        </div>
      </div>
      <div class="stack">
        <div class="card">
          <div
            class="image"
            id="imagem2"
            style="background-image: url('/img/img2.jpeg')"
          ></div>
          <div class="date">25/12/2024</div>
        </div>
      </div>
      <div class="stack">
        <div class="card">
          <div
            class="image"
            style="background-image: url('/img/img3.jpeg')"
          ></div>
          <div class="date">31/03/2024</div>
        </div>
      </div>
    </section>
  </body>
</html>
